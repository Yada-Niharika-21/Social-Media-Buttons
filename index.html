<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Social Media Buttons</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        body { background: #0a192f; }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <div class="bg-message">Connect With Your Favorite Social Media Apps!</div>
    <div class="social-buttons">
        <a class="social-btn facebook" href="https://www.facebook.com/login" title="Facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a class="social-btn twitter" href="https://twitter.com/login" title="Twitter" target="_blank"><i class="fab fa-twitter"></i></a>
        <a class="social-btn instagram" href="https://www.instagram.com/accounts/login/" title="Instagram" target="_blank"><i class="fab fa-instagram"></i></a>
        <a class="social-btn linkedin" href="https://www.linkedin.com/login" title="LinkedIn" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a class="social-btn snapchat" href="https://accounts.snapchat.com/accounts/login" title="Snapchat" target="_blank"><i class="fab fa-snapchat-ghost"></i></a>
        <a class="social-btn threads" href="https://www.threads.net/login" title="Threads" target="_blank"><span style="font-size:2rem;font-weight:bold;display:inline-block;line-height:1;">@</span></a>
        <a class="social-btn telegram" href="https://web.telegram.org/a/" title="Telegram" target="_blank"><i class="fab fa-telegram-plane"></i></a>
        <a class="social-btn whatsapp" href="https://web.whatsapp.com/" title="WhatsApp" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a class="social-btn email" href="mailto:" title="Email"><i class="fas fa-envelope"></i></a>
        <a class="social-btn youtube" href="https://www.youtube.com/login" title="YouTube" target="_blank"><i class="fab fa-youtube"></i></a>
        <a class="social-btn google" href="https://accounts.google.com/signin" title="Google" target="_blank"><i class="fab fa-google"></i></a>
        <a class="social-btn messenger" href="https://www.messenger.com/login" title="Messenger" target="_blank"><i class="fab fa-facebook-messenger"></i></a>
    </div>
    <script>
        // Particle Network Animation
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        let mouse = { x: null, y: null };
        let particles = [];
        const PARTICLE_COUNT = 60;
        const CONNECT_DIST = 120;
        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        function randomBetween(a, b) { return a + Math.random() * (b - a); }
        class Particle {
            constructor() {
                this.x = randomBetween(0, width);
                this.y = randomBetween(0, height);
                this.vx = randomBetween(-0.5, 0.5);
                this.vy = randomBetween(-0.5, 0.5);
                this.radius = randomBetween(2, 4);
            }
            move() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#64ffda';
                ctx.globalAlpha = 0.7;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }
        for (let i = 0; i < PARTICLE_COUNT; i++) particles.push(new Particle());
        canvas.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });
        canvas.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });
        function drawLines() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    let dx = particles[i].x - particles[j].x;
                    let dy = particles[i].y - particles[j].y;
                    let dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < CONNECT_DIST) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = 'rgba(100,255,218,0.15)';
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
                // Connect to mouse
                if (mouse.x !== null && mouse.y !== null) {
                    let dx = particles[i].x - mouse.x;
                    let dy = particles[i].y - mouse.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < CONNECT_DIST) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(mouse.x, mouse.y);
                        ctx.strokeStyle = 'rgba(100,255,218,0.25)';
                        ctx.lineWidth = 1.2;
                        ctx.stroke();
                    }
                }
            }
        }
        function animate() {
            ctx.clearRect(0, 0, width, height);
            for (let p of particles) {
                p.move();
                p.draw();
            }
            drawLines();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
